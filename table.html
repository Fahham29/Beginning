<body> 
    <h1>Table Practice</h1> 
  
    <h2>HTML table width Attribute</h2>

           width="250"> 
        <tr> 
            <th>Name</th> 
            <th>Age</th> 
            <th>Branch</th> 
        </tr>

            <td>CSE</td> 
        </tr> 
    </table> 
</body>
